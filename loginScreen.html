<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Game Finder app HTML</title>
</head>
<body>
    <div>
        <img src="login_images/BG.png" alt="background_picture" id="background_picture">
    
        <form>
    
            <h1>Welcome! Log in or register</h1>
            <h2>Log in to find the names you're looking for!</h2>

            <input type="email" id="email" name="email" placeholder="Email" required>
            <br><br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br><br>
    
            <label for="rememberme">Remember me</label>
            <input type="checkbox" name="rememberme" value="rememberme" id="rememberme">
            <br><br>

            <a href="https://www.altimetrik.com/">Forgot password?</a>
            <br><br>

            <input type="submit" value="Login">
            <br><br>

            <a href="https://www.altimetrik.com/">Register now</a>

            <p>or</p>
            <br><br>
        
            <button type="button">Login with Facebook</button>
            <br><br>

            <button type="button">Login with Twitter</button>
            <br><br>
    
            <button type="button">Login with Google</button>
            <br><br>
        </form>
    </div>
</body>
</html>
